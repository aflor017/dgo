language: r
cache: packages
matrix:
  include:

    - os: linux
      dist: precise
      r: release
    - os: linux
      dist: precise
      r: devel
    - os: linux
      dist: precise
      r: oldrel

    - os: linux
      dist: trusty
      r: release
      sudo: required
    - os: linux
      dist: trusty
      r: devel
      sudo: required
    - os: linux
      dist: trusty
      r: oldrel
      sudo: required

    - os: osx
      osx_image: xcode8.3
      latex: false
      r: release
    - os: osx
      osx_image: xcode8.3
      latex: false
      r: devel
    - os: osx
      osx_image: xcode8.3
      latex: false
      r: oldrel
    - os: osx
      latex: false
    - os: osx
      latex: false
      r: release
    - os: osx
      latex: false
      r: devel
    - os: osx
      latex: false
      r: oldrel

notifications:
  email:
    - jdunham@mit.edu
r_github_packages:
  - jimhester/covr
after_success:
  - Rscript -e 'library(covr); codecov(line_exclusions = list("src/include/models.hpp"))'
